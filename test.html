<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
        }

        #btn {
            background: red;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 20px;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="btn">TAP ME</div>
    <script>
        const btn = document.getElementById('btn');
        const log = (msg) => {
            btn.innerText = msg;
            console.log(msg);
        };

        btn.addEventListener('click', () => log('CLICK FIRED!'));
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop ghost clicks
            log('TOUCH START FIRED!');
        });
        btn.addEventListener('touchend', () => log('TOUCH END FIRED!'));
    </script>
</body>

</html>
